<h1>가상 클래스를 사용하기</h1>

<h3>마우스 동작과 관련된 가상 클래스</h3>
  <a class="mause" href="#">마우스 오버 시와 클릭 중 배경색 변경</a>
  <br><br>
  
<h3>옵션 선택을 위한 가상 클래스</h3>
  <input type="radio" name="r" id="cb1">
  <label for="cd1">옵션 1</label>
  <input type="radio" name="r" id="cb2">
  <label for="cd1">옵션 2</label>
  <input type="radio" name="r" id="cb3">
  <label for="cd1">옵션 3</label>
  <input type="radio" name="r" id="cb4" disabled>
  <label for="cd1">옵션 4</label>
  <br><br>

  <h3>포커스 관련 가상 클래스</h3>
    <label for="ti-1">일반</label>
    <input type="text" id="ti-1">
    <br>
    <label for="ti-2">필수</label>
    <input type="text" id="ti-2" required>
    <br>
    <label for="ti-3">조건</label>
    <input type="email" placeholder="이메일주소" id="ti-3">

  <h3>포커스 표시방법의 차이</h3>
    <button class="all-focus">클릭 과 탭 모두 포커스 표시</button>
    <input type="checkbox" id="cb5" class="all-focus">
    <label for="cb5">체크</label>
    <button class="no-focus">포커스를 표시하지 않음</button>
    <input type="checkbox" id="cb6" class="no-focus">
    <label for="cb6">체크</label>
    <button class="tab-focus">탭으로 선택 시만 포커스</button>
    <input type="checkbox" id="cb6" class="tab-focus">
    <label for="cb6">체크</label>
    <br><br>

  <h3>순서 선택을 위한 가상 클래스</h3>
    <div>
      <i>i</i>
      <b>b</b>
      <b>b</b>
      <i>i</i>
      <em>em</em>
      <b>b</b>
      <i>i</i>
      <i>i</i>
      <i>i</i>
      <b>b</b>
    </div>
    <div>
      <span>독자적</span>
    </div>
  <br><br>

  <h3>가상요소</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li class="later">JavaScript</li>
    </ul>
    <br><br>

  <h3>마우스로 선택한 영역을 가상 요소로</h3>
    <p class="mause-2">
      이 문단을 드래그해서 선택하면?.
      <span class="orange">여기는 오랜지 색으로,</span>
      <span class="dark">이 부분은 어두운 색으로</span>
      선택 영역에 보일 것이야
    </p>
    <br>
    
    <input type="text" placeholder="이 칸을 비우지 마세요" required>
