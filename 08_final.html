<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파이널 프로젝트</title>
  <link rel="stylesheet" href="08_final.css">
</head>

<body>
  <section class="intro">
    <div class="intro__dark">
      <div class="intro__type">
        <div><span aria-hidden="true">💖🦅</span> 한화</div>
        <div>이글스<span class="underscore">_</span></div>
      </div>
    </div>
    <div class="intro__tilt"></div>
    <div class="intro__tilt--flip"></div>
  </section>


  <header class="header">
    <h1>
      <a class="header__homelink" href="#">
        <img class="header__logo" src="./images/eagles.jpg" alt="홈으로">
      </a>
    </h1>
    <input class="header__menu-btn" type="checkbox">
    <nav class="header__nav">
      <ul>
        <li class="header__nav-item">
          <a class="#about">한화이글스</a>
        </li>
        <li class="header__nav-item">
          <a class="#html">폰세</a>
        </li>
        <li class="header__nav-item">
          <a class="#css">와이스</a>
        </li>
        <li class="header__nav-item">
          <a class="#curriculum">류현진</a>
        </li>
        <li class="header__nav-item">
          <a class="#contact">입단하기</a>
        </li>
      </ul>
    </nav>
  </header>


  <main>
    <section id="about" class="section">
      <header class="section__header">
        <strong class="section__tag">
          about
        </strong>
        <h1 class="section__title">
          홈구장 대전은
        </h1>
      </header>
      <div class="about">
        <div class="about__card">
          <img class="about__icon" src="./images/about_1.svg" alt="">
          <h2 class="about__title _1">
            성심당
          </h2>
          <p class="about__text">
            실패없는 맛으로 <br>
            여러분을 한화로 부릅니다.
          </p>
        </div>
        <div class="about__card">
          <img class="about__icon" src="./images/about_2.svg" alt="">
          <h2 class="about__title _2">
            한화생명 볼파크는
          </h2>
          <p class="about__text">
            신구장이라 <br>
            깨끗합니다.
          </p>
        </div>
        <div class="about__card">
          <img class="about__icon" src="./images/about_3.svg" alt="">
          <h2 class="about__title _3">
            대전역까지 도보 30분
          </h2>
          <p class="about__text">
            버스도 <br>
            많이 있습니다.
          </p>
        </div>
      </div>
    </section>

    
    <section id="html" class="section">
      <header class="section__header">
        <strong class="section__tag">
          선발투수
        </strong>
        <h1 class="section__title">
          ABS에 갖다 놓는 강한 투구
        </h1>
      </header>
      <article class="html-css _html">
        <figure class="html-css__thumb">
          <img class="html-css__logo" src="./images/logo-html.svg" alt="HTML 로고">
        </figure>
        <div class="html-css__content">
          <h2 class="html-css__title">
            <div>
              <em>외인</em>폰세 <br>
              <em>외인</em>와이스 <br>
              <em>99번</em>류현진
            </div>
          </h2>
          <p class="html-css__content">
            <strong>강한 어깨</strong>를 사용하여 상대 타자를 <br>
            압도하는 선발 1,2,3 입니다.
          </p>
          <dl class="html-css__spec">
            <dt class="sr-only">종류</dt>
            <dd>패스트볼, 체인지업, 포심, 변화구</dd>
            <dt class="sr-only">용도</dt>
            <dd>삼진아웃</dd>
            <dt class="sr-only">난이도</dt>
            <dd>어려움</dd>
          </dl>
        </div>
      </article>
    </section>

    
  </main>
</body>
</html>
